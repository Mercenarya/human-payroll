<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='management.css')}}?v=2.0" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Manage</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="{{url_for('home')}}" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1" id="username-session">{{ usr }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="sign-out-btn" href="#" onclick="logout()">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container mt-5" id="manage-form">
                <div class="mb-4" style="font-size: 40px;">Resources - Employee</div>
                <h3>Employee Profile</h3>
                <h3 class="msg" style="color: rgb(116, 105, 105);">{{msg}}</h3>
                <form id="emp-mng" action="{{url_for('staff')}}" method="GET">
                    <div class="manage">
                        <div class="mb-3">
                            <label class="form-label">Employee ID</label>
                            <input name="employeeid" id="empid" class="form-control" placeholder="Nhập Employee ID" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input name="firstname" id="first-name" type="text" class="form-control" placeholder="Nhập First Name" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input name="lastname" type="text" class="form-control" placeholder="Nhập Last Name" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input name="Phone" type="text" class="form-control" placeholder="Phone number" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" placeholder="Email" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select name="Gender" class="form-control" disabled>
                                <option>Male</option>
                                <option>Female</option>
                                <option>I'm Non-Binary</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Day of birth</label>
                            <input name="birthday" type="date" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Department ID</label>
                            <input name="departmentID" type="text" class="form-control" placeholder="Nhập Department ID" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Job ID</label>
                            <input name="jobid" type="text" class="form-control" placeholder="Nhập Job ID" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hire Date</label>
                            <input name="hiredate" type="date" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-control" disabled>
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Department Name</label>
                            <input name="departmentName" type="text" class="form-control" placeholder="Nhập Department Name" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Job Title</label>
                            <input name="jobtitle" class="form-control" placeholder="Nhập Job Title" readonly>
                        </div>
                    </div>

                    <h3>Employee Salary</h3>
                    <div class="salary-manage">
                        <div class="mb-3">
                            <label class="form-label">Base Salary</label>
                            <input name="basesalaries" id="basesalaries" type="number" class="form-control" placeholder="Nhập Salary" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bonus</label>
                            <input name="bonus" id="bonus" type="number" class="form-control" placeholder="Nhập Salary" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deduction</label>
                            <input name="deduction" id="deduction" type="number" class="form-control" placeholder="Nhập Salary" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Month Salary</label>
                            <input name="monthsalary" id="monthsalary" type="number" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Net Salary</label>
                            <input name="netsalaries" id="netsalaries" type="number" class="form-control" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename = 'src/salary.js')}}"></script>
</body>
</html>
