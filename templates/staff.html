<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='management.css')}}?v=2.0" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
                    <li class="nav-item">
                        <a href="{{url_for('home')}}" class="nav-link align-middle px-0 text-white">
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="profile" width="30" height="30" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1" id="username-session">{{ usr }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" id="sign-out-btn" href="#" onclick="logout()">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col py-3">
            <div class="container mt-3" style="margin-left: 500px; width: 700px;">
                <h1 class="mb-4">Employee Profile</h1>
                <form action="{{url_for('staff')}}">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Employee ID</label>
                            <input class="form-control" value="{{ emp.empID }}" readonly>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Full Name</label>
                            <input class="form-control" value="{{ emp.fullname }}" readonly>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" value="{{ emp.birth }}" readonly>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Gender</label>
                            <input class="form-control" value="{{ emp.gender }}" readonly>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input class="form-control" value="{{ emp.phone }}" readonly>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ emp.mail }}" readonly>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Department ID</label>
                            <input class="form-control" value="{{ emp.dp }}" readonly>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Hire Date</label>
                            <input type="date" class="form-control" value="{{ emp.hiredate }}" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function logout() {
    fetch("/logout", {method: "POST"})
        .then(() => window.location.href = "/login");
}
</script>
</body>
</html>
