<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="{{url_for('static',filename='login.css')}}?v=1.0" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (nếu cần) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Login</title>
</head>
<body>
    <div class="login-form">
        <form method="post" action="{{ url_for('register') }}">
            <h1>Sign in</h1>
            <!-- Email input -->
            <label class="form-label" for="username">Username</label>
            <input id="username" name="username" type="text" class="form-control" />

            <label class="form-label" for="email">Email address</label>
            <input id="email" name="email" type="email" class="form-control" />

            <label class="form-label" for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" />

            <label class="form-label" for="password">Repeat password</label>
            <input id="password" name="rp-password" type="password" class="form-control" />

            <label class="form-label" for="password">Phone</label>
            <input id="phone-num" name="phonenumber" type="phone" class="form-control" />
            <br>
            
          
            <!-- 2 column grid layout for inline styling -->

          
            <!-- Submit button -->
            <button id="login-btn" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign up</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>or sign up with:</p>
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
          
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
    </div>
    <!-- <script lang="text/javascript" src="login.js"></script> -->
</body>
</html>
